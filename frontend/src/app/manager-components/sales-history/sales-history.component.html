<mat-card class="sales-history-card">
    <h2 class="history-title">ðŸ“œ Sales History</h2>

    <mat-form-field appearance="outline">
        <mat-label>Search Sales</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Type buyer name">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <!-- Date Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
            <td mat-cell *matCellDef="let element">{{ element.date }}</td>
        </ng-container>

        <!-- Buyer Name Column -->
        <ng-container matColumnDef="buyerName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Buyer Name</th>
            <td mat-cell *matCellDef="let element">{{ element.buyerName }}</td>
        </ng-container>

        <!-- Breads Bought Column -->
        <ng-container matColumnDef="breadsBought">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Breads Bought</th>
            <td mat-cell *matCellDef="let element">{{ element.breadsBought }}</td>
        </ng-container>

        <!-- Amount Paid Column -->
        <ng-container matColumnDef="amountPaid">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount Paid</th>
            <td mat-cell *matCellDef="let element">{{ element.amountPaid | currency }}</td>
        </ng-container>

        <!-- Actions Column (for future use) -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn" (click)="deleteRecord(element)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    <div class="button-row">
        <button mat-raised-button color="primary" (click)="exportToCSV()">ðŸ“¥ Export to CSV</button>
    </div>
</mat-card>
