<mat-card class="form-card">
    <h3 class="form-title">ğŸ­ Production Details</h3>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-layout">
        <mat-form-field appearance="outline">
            <mat-label>Date</mat-label>
            <input matInput type="date" formControlName="date" aria-label="Date">
            <mat-error *ngIf="form.get('date')?.hasError('required')">
                Date is required.
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Flour Weight (Kg)</mat-label>
            <input matInput type="number" formControlName="flourWeightKg" min="1" aria-label="Flour Weight">
            <mat-error *ngIf="form.get('flourWeightKg')?.hasError('required')">
                Flour Weight is required.
            </mat-error>
            <mat-error *ngIf="form.get('flourWeightKg')?.hasError('min')">
                Must be at least 1.
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Total Breads Made</mat-label>
            <input matInput type="number" formControlName="totalBreadsMade" min="1" aria-label="Total Breads Made">
            <mat-error *ngIf="form.get('totalBreadsMade')?.hasError('required')">
                Total Breads Made is required.
            </mat-error>
            <mat-error *ngIf="form.get('totalBreadsMade')?.hasError('min')">
                Must be at least 1.
            </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="isLoading">
            {{ isLoading ? 'Saving...' : 'ğŸ’¾ Save Production' }}
        </button>
    </form>
</mat-card>
