<mat-card class="sales-card">
    <h2 class="sales-title">ðŸ“¦ Record Sales</h2>

    <form [formGroup]="salesForm" (ngSubmit)="submitSales()" class="sales-form">
        <div class="form-row">
            <mat-form-field>
                <mat-label>Date</mat-label>
                <input matInput type="date" formControlName="date">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Flour Weight (Kg)</mat-label>
                <input matInput type="number" formControlName="flourWeightKg" min="1" (keydown)="preventInvalidInput($event)" (paste)="preventPaste($event)">
                <mat-error *ngIf="salesForm.controls['flourWeightKg'].hasError('min')">Must be at least 1</mat-error>
            </mat-form-field>
        </div>

        <div class="form-row">
            <mat-form-field>
                <mat-label>Total Breads Made</mat-label>
                <input matInput type="number" formControlName="totalBreadsMade" min="1" (keydown)="preventInvalidInput($event)" (paste)="preventPaste($event)">
                <mat-error *ngIf="salesForm.controls['totalBreadsMade'].hasError('min')">Must be at least 1</mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Buyer Name</mat-label>
                <input matInput type="text" formControlName="buyerName">
            </mat-form-field>
        </div>

        <div class="form-row">
            <mat-form-field>
                <mat-label>Total Breads Bought</mat-label>
                <input matInput type="number" formControlName="breadsBought" min="1" (keydown)="preventInvalidInput($event)" (paste)="preventPaste($event)">
                <mat-error *ngIf="salesForm.controls['breadsBought'].hasError('min')">Must be at least 1</mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Amount Paid</mat-label>
                <input matInput type="number" formControlName="amountPaid" min="1" (keydown)="preventInvalidInput($event)" (paste)="preventPaste($event)">
                <mat-error *ngIf="salesForm.controls['amountPaid'].hasError('min')">Must be at least 1</mat-error>
            </mat-form-field>
        </div>

        <div class="button-row">
            <button mat-raised-button color="primary" type="submit">ðŸ’¾ Save Sales</button>
        </div>
    </form>
</mat-card>
