<!-- Logout Button -->
<div class="logout-container">
    <button mat-raised-button color="warn" (click)="logout()">🚪 Logout</button>
</div>

<mat-card class="dashboard-container">
    <h1 class="dashboard-title">📊 Manager Dashboard</h1>

    <mat-tab-group>
        <mat-tab label="🏭 Production">
            <app-production-input></app-production-input>
        </mat-tab>

        <mat-tab label="📦 Record Sales">
            <app-sales-input></app-sales-input>
        </mat-tab>

        <mat-tab label="💰 Record Expenses">
            <app-expenses-input></app-expenses-input>
        </mat-tab>

        <mat-tab label="📜 Sales History">
            <app-sales-history></app-sales-history>
        </mat-tab>
    </mat-tab-group>
</mat-card>
