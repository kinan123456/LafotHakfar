<mat-card>
    <div class="bread-list">
        <div *ngFor="let bread of breads" class="bread-item">
            <img [src]="bread.image" alt="{{ bread.name }}" />
            <h4>{{ bread.name }}</h4>
            <p>Price: {{ bread.price | currency }}</p>

            <div class="quantity-controls">
                <button mat-icon-button (click)="decreaseQuantity(bread)" 
                        [disabled]="!selectedBreads[bread.id] || selectedBreads[bread.id] <= 0">-</button>
                <span>{{ selectedBreads[bread.id] || 0 }}</span>
                <button mat-icon-button (click)="increaseQuantity(bread)">+</button>
            </div>

            <p *ngIf="selectedBreads[bread.id]">Total Price: {{ getTotalPrice(bread) | currency }}</p>

            <button mat-raised-button (click)="addToCart(bread)" 
                    [disabled]="!selectedBreads[bread.id] || selectedBreads[bread.id] <= 0">Add to Cart</button>
        </div>
    </div>
</mat-card>
