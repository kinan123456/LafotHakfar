<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Lafot Hakfar</span>

    <span class="spacer"></span>
    <button mat-button (click)="logout()">Logout</button>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="over" position="start" class="sidenav">
        <div class="scrollable-menu">
            <mat-nav-list>
                <a mat-list-item routerLink="/orders" (click)="sidenav.close()">Orders</a>
                <a mat-list-item routerLink="/cart" (click)="sidenav.close()">My Cart</a>
                <a mat-list-item routerLink="/checkout" (click)="sidenav.close()">Checkout</a>
                <a mat-list-item *ngIf="authService.isManager()" routerLink="/manager" (click)="sidenav.close()">Manager Dashboard</a>
            </mat-nav-list>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
