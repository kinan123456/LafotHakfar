<div class="cart-container">
    <h2>Shopping Cart</h2>

    <app-order-summary
        [cartItems]="cartItems"
        [total]="total"
        (increaseQuantity)="increaseQuantity($event)"
        (decreaseQuantity)="decreaseQuantity($event)"
        (removeItem)="removeItem($event)">
    </app-order-summary>

    <div class="cart-summary">
        <input type="text" [(ngModel)]="discountCode" placeholder="Enter Discount Code">
        <button (click)="applyDiscount()">Apply Discount</button>
        <button (click)="goToCheckout()">Proceed to Checkout</button>
    </div>
</div>
