<mat-card>
    <mat-card-title>Your Cart</mat-card-title>
    <div *ngFor="let item of cartItems" class="cart-item">
        <h4>{{ item.bread.name }}</h4>
        <p>Price: {{ item.bread.price | currency }} | Total: {{ item.bread.price * item.quantity | currency }}</p>
        <div class="quantity-controls">
            <button mat-icon-button (click)="decreaseQuantity(item.bread.id)" [disabled]="item.quantity <= 1">-</button>
            <span>{{ item.quantity }}</span>
            <button mat-icon-button (click)="increaseQuantity(item.bread.id)">+</button>
        </div>
        <button mat-button color="warn" (click)="removeItem(item.bread.id)">Remove</button>
    </div>
    <mat-divider></mat-divider>
    <h4>Total: {{ total | currency }}</h4>

    <button mat-raised-button (click)="goToCheckout()" class="full-width">Checkout</button>

    <button mat-raised-button (click)="goBackToShopping()" class="full-width">Continue Shopping</button>
</mat-card>
