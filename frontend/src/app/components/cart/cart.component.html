<div class="cart-container">
    <h2>Shopping Cart</h2>

    <div *ngIf="cartItems.length === 0" class="empty-cart">
        <p>Your cart is empty.</p>
        <button (click)="router.navigate(['/orders'])">Continue Shopping</button>
    </div>

    <div *ngFor="let item of cartItems" class="cart-item">
        <mat-card>
            <mat-card-content>
                <h3>{{ item.bread.name }}</h3>
                <p>Quantity: {{ item.quantity }}</p>
                <p>Price per unit: {{ item.bread.price | currency }}</p>
                <p>Total Price: {{ getTotalPrice(item) | currency }}</p>
                <button (click)="increaseQuantity(item.bread.id)">+</button>
                <button (click)="decreaseQuantity(item.bread.id)">-</button>
                <button class="remove" (click)="removeItem(item.bread.id)">Remove</button>
            </mat-card-content>
        </mat-card>
    </div>

    <div class="cart-summary">
        <p>Total: {{ total | currency }}</p>
        <input type="text" [(ngModel)]="discountCode" placeholder="Enter Discount Code">
        <button (click)="applyDiscount()">Apply Discount</button>
        <button (click)="goToCheckout()">Proceed to Checkout</button>
    </div>
</div>
